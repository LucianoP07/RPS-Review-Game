<!DOCTYPE html>
<html lang="en" id="html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="game">
        <div class="player">
          <h2>You</h2>
          <img
            id="RealPlayer"
            src="images/question.png"
            width="200px"
            alt="Your choice"
          />
        </div>

        <div class="computer">
          <h2>Computer</h2>
          <img
            id="ComputerPick"
            src="images/question.png"
            width="200px"
            alt="Computer's choice"
          />
        </div>
      </div>

      <div class="choices">
        <p id="outcome">Make your choice</p>
        <button id="Rock" class="choice">Rock</button>
        <button id="Paper" class="choice">Paper</button>
        <button id="Scissors" class="choice">Scissors</button>
      </div>

      <div id="divScore">
        <table>
          <tr>
            <th>Player</th>
            <th>Computer</th>
          </tr>
          <tr>
            <td id="PlayerScore">0</td>
            <td id="ComputerScore">0</td>
            <!-- <p><button>Reset</button></p> -->
          </tr>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
